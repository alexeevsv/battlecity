<div id="gameTitle">BATTLE CITY</div>
<div id="playGroundWrapper">
    <canvas id="bottom" width="512" height="512"></canvas>
    <canvas id="playGround" width="512" height="512"></canvas>
    <canvas id="map" width="512" height="512"></canvas>
    <canvas id="effects" width="512" height="512"></canvas>
</div>

<div id="playerStats">
    <div id="hitPointsWrapper">
        <div id="hitPoints"></div>
        <div id="hpAmount"></div>
    </div>
    <div id="armorWrapper">
        <div id="armor"></div>
        <div id="armorAmount"></div>
    </div>
</div>

<div id="controlBtns">
    <button id="drawLevel" class="metal linear">draw level</button>
    <button id="reloadMapBtn" class="metal linear">reload map</button>
    <button id="disconnectBtn" class="metal linear">disconnect</button>
    <br/>
    <br/>
    <span id="pingWrapper">Ping <span id="ping">0</span></span>
    <br/>
</div>

<div id="movementBtns">
    <button id="moveUpBtn" class="metal linear" direction="up">up</button>
    <button id="moveDownBtn" class="metal linear" direction="down">down</button>
    <button id="moveLeftBtn" class="metal linear" direction="left">left</button>
    <button id="moveRightBtn" class="metal linear" direction="right">right</button>
</div>
<button id="fireBtn" class="metal linear">fire</button>
<div id="someMessage" class="metal"></div>
<div id="playerScores">
    Players:
    <ul>
        <li id="p1Wrapper"><span id="p1">Player 1</span>:&nbsp;<span id="p1Score">0</span></li>
        <li id="p2Wrapper"><span id="p2">Player 2</span>:&nbsp;<span id="p2Score">0</span></li>
        <li id="p3Wrapper"><span id="p3">Player 3</span>:&nbsp;<span id="p3Score">0</span></li>
    </ul>

    <div id="playerNameWrapper" class="metal">
        <div>
            <button id="changeNameBtn" class="metal linear">change nick</button>
        </div>
        <div><span id="playerName">no nick</span></div>
    </div>
</div>
<div id="currentWeapon">
    Weapon:
    <canvas id="weaponImage" width="64" height="64">
    </canvas>
    <div id="ammoAmount">0</div>
</div>
<div id="lastEvent">
    <div id="eventTitle">Events:</div>
    <canvas id="eventImage" width="64" height="64">
    </canvas>
    <div id="eventMessage"></div>
</div>
<div id="legend">
    <div id="legendTitle">Controls:</div>
    <div id="legendText">Arrows<br/> z - fire <br/> x - change weapon</div>
</div>
<div id="timers">
</div>
