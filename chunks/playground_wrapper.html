<div id="gameTitle">BATTLE CITY</div>
<div id="playGroundWrapper">
    <canvas id="bottom" width="512" height="512"></canvas>
    <canvas id="playGround" width="512" height="512"></canvas>
    <canvas id="map" width="512" height="512"></canvas>
    <canvas id="effects" width="512" height="512"></canvas>

    <!-- <div id="movementKeysLegend">Movement : arrow keys; Fire : z</div>
    <div id="playerNameWrapper">Your nickname is : <span id="playerName">"no nick"</span><button id="changeNameBtn">change</button></div> -->
</div>

<div id="playerStats">
    <div id="hitPointsWrapper">
        <div id="hitPoints"></div>
    </div>
    <div id="armorWrapper">
        <div id="armor"></div>
    </div>
</div>

<div id="controlBtns">
    <button id="drawLevel" class="metal linear">draw level</button>
    <button id="reloadMapBtn" class="metal linear">reload map</button>
    <button id="disconnectBtn" class="metal linear">disconnect</button>
    <br/>
    <br/>
    <span id="pingWrapper">Ping <span id="ping">0</span></span>
    <br/>
</div>

<div id="movementBtns">
    <button id="moveUpBtn" class="metal linear" direction="up">up</button>
    <button id="moveDownBtn" class="metal linear" direction="down">down</button>
    <button id="moveLeftBtn" class="metal linear" direction="left">left</button>
    <button id="moveRightBtn" class="metal linear" direction="right">right</button>
</div>
<button id="fireBtn" class="metal linear">fire</button>

<div id="someMessage" class="metal"></div>
